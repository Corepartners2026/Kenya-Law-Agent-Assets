<html lang="en">
<head>

  <style>

    html, body {
        height: 100%; /* REQUIRED for full height */
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Hides browser scrollbars */
        box-sizing: border-box;
    }
    /* Ensure the target container fills the viewport */
    #kenya-law-assistant-container {
        width: 100vw;   /* 100% of the Viewport Width */
        height: 100vh;  /* 100% of the Viewport Height */
    }
  </style>

  </head>
<body>
  <div id="kenya-law-assistant-container"
       role="application"
       aria-label="Kenya Law Assistant"
       aria-live="polite">

    </div>
  </div>

  <noscript>
    <div style="padding:1rem;background:#ffefc1;color:#222;">

    </div>
  </noscript>
